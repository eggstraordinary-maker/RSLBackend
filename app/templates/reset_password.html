<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        .container { max-width: 600px; margin: 0 auto; font-family: Arial, sans-serif; }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 20px; text-align: center; }
        .content { padding: 30px; background: #f9f9f9; }
        .button { display: inline-block; background: #667eea; color: white; padding: 12px 24px; text-decoration: none; border-radius: 5px; margin: 20px 0; }
        .footer { padding: 20px; text-align: center; color: #666; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Жестовый помощник</h1>
        </div>
        <div class="content">
            <h2>Сброс пароля</h2>
            <p>Вы получили это письмо, потому что запросили сброс пароля.</p>
            <a href="{{ reset_url }}" class="button">Сбросить пароль</a>
            <p>Или скопируйте ссылку:</p>
            <p style="word-break: break-all; color: #666;">{{ reset_url }}</p>
            <p>Ссылка действительна 1 час.</p>
            <p>Если вы не запрашивали сброс пароля, проигнорируйте это письмо.</p>
        </div>
        <div class="footer">
            <p>© 2024 Жестовый помощник. Все права защищены.</p>
        </div>
    </div>
</body>
</html>
